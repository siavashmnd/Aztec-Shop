<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Aztec | Shop </title>
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker|Spectral&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>


    <div id="main">
        <!-- titles -->
        <h1 data-depth="0.3" class="title">Aztec</h1>
        <h1 data-depth="1" class="title--snd">Shop</h1>
        <!-- car -->
        <img src="img/volkswagen-car-side-view.png" class="img--car" data-depth="0.5">
        <img src="img/wheel.png" class="tyre--1 anim">
        <img src="img/wheel.png" class="tyre--2 anim">
        <div class="light" data-depth="1"></div>
        <!-- signs -->
        <i class="fas anim-1 fa-car-battery battery" data-depth="3"></i>
        <i class="fas anim-1 fa-gas-pump pump" data-depth="2"></i>
        <i class="fas anim-1 fa-oil-can oil" data-depth="4"></i>
        <i class="fas anim-1 fa-tachometer-alt meter" data-depth="5"></i>
        <!-- button -->
        <!-- <button type="button" class="btn">
            Learn More
        </button> -->
    </div>

    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parallax/3.1.0/parallax.min.js"></script>
    <script src="js/TweenMax.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
